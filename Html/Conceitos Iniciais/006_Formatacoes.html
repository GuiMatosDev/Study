<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>
    <!-- Importante: o html 5 é semântico, ou seja, as formatações e comando que vimos até então são significados/estrutura ao que vimos até então.
    Qualquer manipulação visual é reservada ao css-->

    <p><strong>Negrito</strong></p>
    <p><em>Italico</em></p>
    <p><del>Deletado</del></p>
    <p><ins>Sublinhado/Inserido</ins></p>
    <p><sub>Sobrescrito</sub></p>
    <p><sub>Subscrito</sub></p>
    <p><code>Mono Espaçado</code></p>
    <p><pre>Pre Formação</pre></p>
    <p><q>Citação</q></p>
    <p><Blockquote>Citação Completa</Blockquote></p>
    <p><abbr title="abbr">Abreviação</abbr></p>
    
</body>
</html>
