<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inserindo Imagens </title>
</head>
<body>
    <h1>Inserindo Imagens por diretório inteiro</h1>
    <!--Dentro do parâmetro src basta clicar Crtl+Space para localizar o arquivo-->
    <img src="Imagens/book.jfif" alt="">

    <h1> Inserindo Imagens por link</h1>
    <!--Basta Inserir imagem no parâmetro src-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO-RVdbUuzyQ7HOBGiVhbw-XyVycaAche9WA&s" alt="">
</body>
</html>
