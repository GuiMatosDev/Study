<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hieraquia dos conteúdos</title>
</head>
<body>
    <!-- O comando h1, h2 até h6 representa a hierarquia dos conteúdos, outras palavras a estrutura primária como principal e o restante como subtópicos-->

    <!--Exemplo: Vamos imaginar um súmario de um livro -->
    <h1>Linguagens de programação</h1> 

    <h2>Python</h2> 
    <h3>Análise de dados em Python</h3>
    <h3>Inteligencia Artificial</h3>

    <h2>Java</h2>
    <h3>Comandos introdutórios</h3>
   
    <!-- H1 Representa o Tema Principal-->
    <!-- H2 Os subtópicos-->
    <!-- H3 Os assuntos referente ao subtópico-->

    <!-- Boas praticas sugerem o uso de no máximo H6-->

</body>
</html>
